<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstraap link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
<body>
    <div class="Container">
        <div class="result">
            <p id="result">0</p>
        </div>
        <!-- buttons for the text -->
        <div class="buttons">
            <!-- row containing buttons with input and symbols of calculator -->
            <div class="row">
                <button>C</button>
                <button>DEL</button>
                <button>+</button>
                <button>%</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <!-- square of a number -->
                <button id="square">x^2</button>
                <!-- dot for decimal values -->
                <button id="dot">.</button>
                <button>0</button>
                <!-- button for result -->
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <!-- javascript code for calculator operations -->
    <script src="script.js"></script>
</body>

</html>
